<body>
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-7">
<div class="container">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form" method="post" action="/api/add-story"><br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">New Story</h3>
        <div class="form-group">
          <input id="name" type="text" name="storyTitle" placeholder="Title" class="form-control">
        </div>
        <div class="form-group">
          <input id="subject" type="text" name="url" value="http://placehold.it/320x150" placeholder="Image" class="form-control">
        </div>
        <div class="form-group">
          <textarea id="message" type="textarea" name="descrip" placeholder="Description" rows="7" class="form-control"></textarea><span class="help-block"></span>
        </div>
        <button id="submit" type="submit" name="submit" class="btn btn-primary pull-right">Add Story</button>
      </form>
    </div>
  </div>
</div>
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-5">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Image Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="searchQuery" ng-keypress="($event.which === 13)?search():0">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                          </button>
                        </span>
                    </div>
                    <div id="branding" style="float: left;"></div><br />
                    
                    <div id="content" style="max-height:470px; overflow:scroll;"></div>
                </div>

            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p> </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/libs/dist/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
